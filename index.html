<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRCtoLRC</title>
</head>
<body>
    <link rel="stylesheet" href="style.css">
    <header>
        <h1>QRCtoLRCwithDynamicLines</h1>
    </header>
    <div id="box">
        <div id="moto">
            <h2>QRC</h2>
            <textarea id="motoarea" placeholder="QRC形式のファイルを貼り付けてください"></textarea>
        </div>
        <div id="result">
            <h2>LRC</h2>
            <textarea id="resultarea" placeholder="LRC形式のファイルがここに表示されます" readonly></textarea>
            <h2>dynamicLines</h2>
            <textarea id="dynamicLinesArea" placeholder="dynamicLines形式のファイルがここに表示されます" readonly></textarea>
        </div>
    </div>
</body>
</html>
